<!DOCTYPE html>
<html>
<link rel="stylesheet" href="style.css">

<head>
    <meta name=”viewport” content=”width=device-width, initial-scale=1.0″>
    <title>Air alert status</title>
</head>

<body>
    <script src="https://kit.fontawesome.com/225277b5de.js" crossorigin="anonymous"></script>
    <script src='https://code.jquery.com/jquery-2.1.0.js'></script>
    <div class="container">
        <div class="top">
            <div id="buttons">
                <img alt="" src="favicon.ico" width="10%" height="10%">
                <input id="show_triggers" class="top_button" type="button" value="Тріггери">
                <input id="help" class="top_button" type="button" value="Як це працює?">
                <input id="about" class="top_button" type="button" value="Про автора">
            </div>
        </div>
        <div class="dialog">
            <div class="add_trigger_elements">
                <label id="text">Дія при тривозі</label>

                <div class="options1">
                    <select id="states">
                        <option value="">--Оберіть область--</option>
                    </select>

                    <select id="districts">
                        <option value="">--Оберіть район--</option>
                    </select>

                    <select id="communities">
                        <option value="">--Оберіть громаду--</option>
                    </select>
                </div>

                <div class="options2">
                    <label id="choose_alarm">Оберіть вид(и) тривоги:</label>
                    <div id="checkboxes">
                        <div>
                            <input type="checkbox" id="unknown" checked>
                            <label>Невідома</label>
                        </div>

                        <div>
                            <input type="checkbox" id="air" checked>
                            <label>Повітряна</label>
                        </div>

                        <div>
                            <input type="checkbox" id="artillery" checked>
                            <label>Артилерійська</label>
                        </div>

                        <div>
                            <input type="checkbox" id="urban_fights" checked>
                            <label>Міські бої</label>
                        </div>

                        <div>
                            <input type="checkbox" id="chemical" checked>
                            <label>Хімічна</label>
                        </div>

                        <div>
                            <input type="checkbox" id="nuclear" checked>
                            <label>Ядерна</label>
                        </div>
                    </div>
                    <div id="webhook1">
                        <label>Вебхук для початку тривоги:</label>
                        <input type="text" id="webhook_open">
                        <button id="webhook_open_check" class="container_button">
                            <i class="fa fa-bolt" aria-hidden="true"></i>
                        </button>
                    </div>

                    <div id="webhook2">
                        <label>Вебхук для закінчення тривоги:</label>
                        <input type="text" id="webhook_close">
                        <button id="webhook_close_check" class="container_button">
                            <i class="fa fa-bolt" aria-hidden="true"></i>
                        </button>
                    </div>

                    <div id="time_start_area">
                        <label>Час початку:</label>
                        <input id="time_start" type="time">
                    </div>

                    <div id="time_end_area">
                        <label>Час закінчення:</label>
                        <input id="time_end" type="time">
                    </div>

                    <div id="key_area">
                        <label>Код доступу:</label>
                        <input id="key" name="password" type="password">
                        <i class="fa fa-eye-slash" id="togglePassword" style="cursor: pointer"></i>
                        <input id="getKey" type="button" value="Отримати ключ"  class="container_button">
                    </div>

                    <div id="name_area">
                        <label>Назва дії:</label>
                        <input type="text" id="name">
                    </div>
                </div>

                <div id="button_area">
                    <input id="ok" class="container_button" type="button" value="Додати тріггер">
                </div>
            </div>

            <div class="triggers_elements">
                <div class="elements">
                    <label id="trigger_text">Активні тривоги</label>
                    <div class="margin"></div>
                    <input id="add_trigger" class="container_button" type="button" value="Додати тріггер">
                </div>
                <div id="triggers_list"></div>
            </div>

            <div class="tutorial_elements"></div>

            <div class="about_elements"></div>

            <div class="key_elements">
                <label id="key_area_text">Отримання ключа</label>

                <div class="key_name_area">
                    <label>Ім'я:</label>
                    <input id="key_name" name="name" type="name">
                </div>

                <div class="key_email_area">
                    <label>Email:</label>
                    <input id="key_email" type="email">
                </div>

                <div class="key_textarea">
                    <label>Як ви плануєте<br>використовувати цей сервіс?</label>
                    <textarea id="textarea"></textarea>
                </div>

                <div class="key_ok_area">
                    <input id="key_ok" class="container_button" type="button" value="Створити ключ">
                </div>
            </div>
        </div>
    </div>

    <script src="/index.js"></script>
</body>

</html>
