            </div>
        </div>
        <div class="dialog">
            <div class="add_trigger_elements">
                <label id="text">Дія при тривозі</label>

                <div class="options1">
                    <select id="states">
                        <option value="">--Оберіть область--</option>
                    </select>

                    <select id="districts">
                        <option value="">--Оберіть район--</option>
                    </select>

                    <select id="communities">
                        <option value="">--Оберіть громаду--</option>
                    </select>
                </div>

                <div class="options2">
                    <label id="choose_alarm">Оберіть вид(и) тривоги:</label>
                    <div id="checkboxes">
                        <div>
                            <input type="checkbox" id="unknown" checked>
                            <label>Невідома</label>
                        </div>

                        <div>
                            <input type="checkbox" id="air" checked>
                            <label>Повітряна</label>
                        </div>

                        <div>
                            <input type="checkbox" id="artillery" checked>
                            <label>Артилерійська</label>
                        </div>

                        <div>
                            <input type="checkbox" id="urban_fights" checked>
                            <label>Міські бої</label>
                        </div>

                        <div>
                            <input type="checkbox" id="chemical" checked>
                            <label>Хімічна</label>
                        </div>

                        <div>
                            <input type="checkbox" id="nuclear" checked>
                            <label>Ядерна</label>
                        </div>
                    </div>
                    <div id="webhook1">
                        <label>Вебхук для початку тривоги:</label>
                        <input type="text" id="webhook_open">
                        <button id="webhook_open_check" class="container_button">
                            <i class="fa fa-bolt" aria-hidden="true"></i>
                        </button>
                    </div>

                    <div id="webhook2">
                        <label>Вебхук для закінчення тривоги:</label>
                        <input type="text" id="webhook_close">
                        <button id="webhook_close_check" class="container_button">
                            <i class="fa fa-bolt" aria-hidden="true"></i>
                        </button>
                    </div>

                    <div id="time_start_area">
                        <label>Час початку:</label>
                        <input id="time_start" type="time">
                    </div>

                    <div id="time_end_area">
                        <label>Час закінчення:</label>
                        <input id="time_end" type="time">
                    </div>

                    <div id="key_area">
                        <label>Код доступу:</label>
                        <input id="key" name="password" type="password">
                        <i class="fa fa-eye-slash" id="togglePassword" style="cursor: pointer"></i>
                        <input id="getKey" type="button" value="Отримати ключ"  class="container_button">
                    </div>

                    <div id="name_area">
                        <label>Назва дії:</label>
                        <input type="text" id="name">
                    </div>
                </div>

                <div id="button_area">
                    <input id="ok" class="container_button" type="button" value="Додати тріггер">
                </div>
            </div>

            <div class="triggers_elements">
                <div class="elements">
                    <label id="trigger_text">Активні тривоги</label>
                    <div class="margin"></div>
                    <input id="add_trigger" class="container_button" type="button" value="Додати тріггер">
                </div>
                <div id="triggers_list"></div>
            </div>

            <div class="tutorial_elements"></div>

            <div class="about_elements"></div>

            <div class="key_elements">
                <label id="key_area_text">Отримання ключа</label>

                <div class="key_name_area">
                    <label>Ім'я:</label>

                </div>

                <div class="key_email_area">

                <div class="key_ok_area">

                </div>
            </div>
        </div>
    </div>

                element_text: `Цей вебхук можна використовувати і в нашому сервісі сповіщення про
                тривогу. Вставте посилання в поле, де потрібен вебхук, і на початку тривоги
                виконається задана вами дія. Ви також можете створити вебхук для
                закінчення тривоги. Вебхуки будуть виконуватися тільки у заданому вами
                інтервалі часу та якщо поточний тип тривоги – той, що ви вказали. Ви
                можете налаштувати різні дії, наприклад, одні при повітряній тривозі, інші -
                при ядерній.`
            }
        ];
        var about_elements = [
            {
                element_type: 'h2',
                element_style: '',
                element_id: '',
                element_text: `Про автора`
            }, 
            {
                element_type: 'p',
                element_style: '',
                element_id: '',
                element_text: `Автор цього проекту - Данило Шпагін. Я вчуся в сьомому класі, мені
                дванадцять років, у мене діабет 1 типу. Мені подобається програмування та
                математика, я вчу мову програмування JavaScript. Це не перший мій проект, у
                мене є декілька цікавих проектів на моїй сторінці в GitHub:
                <span class="c6">
                    <a href="https://www.google.com/url?q=https://github.com/DanielShpagin&amp;sa=D&amp;source=editors&amp;ust=1660234188114983&amp;usg=AOvVaw1rOg4FkXKCHf1wjxW9VGjI">https://github.com/DanielShpagin</a>
                </span>.`
            }, 
            {
                element_type: 'p',
                element_style: '',
                element_id: '',
                element_text: `Цей проект зроблений для підтримки України, тому приєднуйтесь до допомоги нашій армії: `
            }, 
            {
                element_type: 'a', 
                element_style: '', 
                element_id: 'img', 
                element_text: `<span
            style="overflow: hidden; display: inline-block; margin: 0.00px 0.00px; border: 0.00px solid #000000; width: 100%; height: 100%;">
            <img alt="" src="images/1280X720_Army.png" width="100%" height="100%" title=""></span>`
            }, 
            {
                element_type: 'p', 
                element_style: 'align-self: start;', 
                element_id: '', 
                element_text: `Якщо хочете підтримати мене особисто - ось моя картка monobank:`
            }, 
            {
                element_type: 'p', 
                element_style: 'align-self: start; transform: translate(0px, -15px);', 
                element_id: '', 
                element_text: `5375 4115 9079 7879`
            }
        ]

        const on = 'on';
        const off = 'off';

        $('.triggers_elements').hide();
        $('.key_elements').hide();

        function webhookCheck(event) {
            const string = event.currentTarget.id;
            var massiv = string.split('_');

            const webhook = document.getElementById(`${massiv[0]}_${massiv[1]}`);

            fetch('/webhook', {
                method: 'post',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ webhook: webhook.value })
            }).then(res => {
                res.text().then(txt => {
                    if (txt === "success") {
                        alert('Вебхук працює коректно.');
                    } else {
                        alert('Вебхук не працює коректно.');
                    }
                });
            });
        }

        function createTriggers(obj) {
            $('.tutorial_elements').hide();
            $('.add_trigger_elements').hide();
            $('.about_elements').hide();
            $('.key_elements').hide();
            $('.triggers_elements').show();

            document.getElementById('triggers_list').innerHTML = '';

            allTriggers = obj;

            for (var i = 0; i < obj.length; i++) {
                var item = document.createElement('div');
                var triggerID = obj[i].triggerID;

                item.className = 'trigger';
                item.id = triggerID;

                if (obj[i].need_alert) {
                    item.innerHTML = `
                        <div class="trigger_warning" id="${triggerID}_warning">
                            <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
                        </div>
                        <label class="trigger_name" id="${triggerID}_edit">${obj[i].name}</label>
                        <div class="trigger_margin" id="${triggerID}_margin"></div>
                        <div class="trigger_delete" id="${triggerID}_delete">
                            <i class="fa fa-times" aria-hidden="true"></i>
                        </div>
                    `;
                } else {
                    item.innerHTML = `
                        <label class="trigger_name" id="${triggerID}_edit">${obj[i].name}</label>
                        <div class="trigger_margin" id="${triggerID}_margin"></div>
                        <div class="trigger_delete" id="${triggerID}_delete">
                            <i class="fa fa-times" aria-hidden="true"></i>
                        </div>
                    `;
                }

                document.getElementById('triggers_list').appendChild(item);

                document.getElementById(`${triggerID}_edit`).addEventListener('click', (event) => editTrigger(event));
                document.getElementById(`${triggerID}_margin`).addEventListener('click', (event) => editTrigger(event));
                document.getElementById(`${triggerID}_delete`).addEventListener('click', (event) => callback(event));
            }

            if (obj) window.localStorage.setItem('obj', obj);
        }

        function setTime() {
            time_start.value = '00:00';
            time_end.value = '23:59';
        }

        function editTrigger(event) {
            const string = event.currentTarget.id;
            var massiv = string.split('_');

            var triggerID = string.replace(`_${massiv[1]}`, '');

            var trigger = null;

            $('.tutorial_elements').hide();
            $('.triggers_elements').hide();
            $('.about_elements').hide();
            $('.key_elements').hide();
            $('.add_trigger_elements').show();

            for (var i = 0; i < allTriggers.length; i++) {
                trigger = allTriggers[i];

                if (trigger.triggerID == triggerID) {
                    unknown.checked = trigger['UNKNOWN'];
                    air.checked = trigger['AIR'];
                    artillery.checked = trigger['ARTILLERY'];
                    urban_fights.checked = trigger['URBAN_FIGHTS']
                    chemical.checked = trigger['CHEMICAL'];
                    nuclear.checked - trigger['NUCLEAR'];

                    webhook_open.value = trigger['webhook_open'];
                    webhook_close.value = trigger['webhook_close'];

                    key.value = trigger['id'];
                    name.value = trigger['name'];

                    states.value = trigger['state_name'];

                    document.getElementById('districts').innerHTML = '';

                    fillDistrictsSelect();
                    districts.value = trigger['district_name'];

                    document.getElementById('communities').innerHTML = '';

                    fillCommunitiesSelect();
                    communities.value = trigger['community_name'];

                    ok.value = 'Відрегадувати тріггер';

                    window.localStorage['triggerID'] = triggerID;
                    window.localStorage.setItem('triggerID', triggerID);
                    window.localStorage.setItem('communities', communities.value);
                    window.localStorage.setItem('states', states.value);
                    window.localStorage.setItem('districts', districts.value);
                }
            }
        }

        function callback(event) {
            const string = event.currentTarget.id;
            var triggerID = string.replace('_delete', '');

            document.getElementById(`${triggerID}`).remove();

            if (window.localStorage.getItem('key')) {
                fetch(`/delete/${window.localStorage.getItem('key')}/${triggerID}`);
            }
        }

        function memorizeBox(name) {
            var a = window.localStorage.getItem(name);

            if (a) document.getElementById(name).value = a;

            if (key.value) $('#getKey').hide();

            document.getElementById(name).oninput = () => {
                if (name === 'key') {
                    if (key.value) {
                        $('#getKey').hide();
                    } else $('#getKey').show();
                }

                window.localStorage.setItem(name, document.getElementById(name).value);
            }
        }

        function memorizeChekboxes(name) {
            var a = window.localStorage.getItem(name);

            if (a) document.getElementById(name).checked = a === 'true';

            document.getElementById(name).addEventListener('click', () => {
                window.localStorage.setItem(name, document.getElementById(name).checked);
            });
        }

        function memorizeDroplists(name) {
            var a = window.localStorage.getItem(name);

            if (a) document.getElementById(name).value = a;

            document.getElementById(name).addEventListener('change', () => {
                window.localStorage.setItem(name, document.getElementById(name).value);
            });

            document.getElementById(name).addEventListener('keydown', () => {
                window.localStorage.setItem(name, document.getElementById(name).value);
            });

            document.getElementById(name).addEventListener('click', () => {
                window.localStorage.setItem(name, document.getElementById(name).value);
            });
        }

        function fillStatesSelect() {
            for (var i = 0; i < ua.states.length; i++) {
                var item = document.createElement('option');
                item.innerHTML = `<option value="${ua.states[i].regionName}">${ua.states[i].regionName}</option>`;

                states_id.push({
                    'name': ua.states[i].regionName,
                    'id': ua.states[i].regionId
                });

                states.appendChild(item);
            }

            if (window.localStorage.getItem('states')) {
                states.value = window.localStorage.getItem('states');
            }

            if (window.localStorage.getItem('districts')) {
                fillDistrictsSelect();
                districts.value = window.localStorage.getItem('districts');
            }

            if (window.localStorage.getItem('communities')) {
                fillCommunitiesSelect();
                communities.value = window.localStorage.getItem('communities');
            }
        }

        function fillDistrictsSelect() {
            districts.innerHTML = '';

            var item = document.createElement('option');
            item.innerHTML = `<option value="">${choose_district}</option>`;

            districts.appendChild(item);

            communities.innerHTML = '';

            var item = document.createElement('option');
            item.innerHTML = `<option value="">${choose_community}</option>`;

            communities.appendChild(item);

            for (var a = 0; a < ua.states.length; a++) {
                if (ua.states[a].regionName === states.value) {
                    for (var b = 0; b < ua.states[a].regionChildIds.length; b++) {
                        var item = document.createElement('option');
                        item.innerHTML = `<option value="${ua.states[a].regionChildIds[b].regionName}">${ua.states[a].regionChildIds[b].regionName}</option>`;

                        districts_id.push({
                            'name': ua.states[a].regionChildIds[b].regionName,
                            'id': ua.states[a].regionChildIds[b].regionId
                        });

                        districts.appendChild(item);
                    }
                }
            }
        }

        function fillCommunitiesSelect() {
            communities.innerHTML = '';

            var item = document.createElement('option');
            item.innerHTML = `<option value="">${choose_community}</option>`;

            communities.appendChild(item);

            for (var a = 0; a < ua.states.length; a++) {
                if (ua.states[a].regionName === states.value) {
                    for (var b = 0; b < ua.states[a].regionChildIds.length; b++) {
                        for (var c = 0; c < ua.states[a].regionChildIds[b].regionChildIds.length; c++) {
                            var item = document.createElement('option');

                            item.innerHTML = `<option value="${ua.states[a].regionChildIds[b].regionChildIds[c].regionName}">${ua.states[a].regionChildIds[b].regionChildIds[c].regionName}</option>`;

                            communities_id.push({
                                'name': ua.states[a].regionChildIds[b].regionChildIds[c].regionName,
                                'id': ua.states[a].regionChildIds[b].regionChildIds[c].regionId
                            });

                            communities.appendChild(item);
                        }
                    }
                }
            }
        }

        setTime();
        fillStatesSelect();

        states.addEventListener('change', fillDistrictsSelect);
        districts.addEventListener('change', fillCommunitiesSelect);

        var inputs = ['webhook_open', 'webhook_close', 'key', 'name'];
        var checkboxes = ['unknown', 'air', 'artillery', 'urban_fights', 'chemical', 'nuclear'];
        var droplists = ['states', 'districts', 'communities'];

        for (var i = 0; i < inputs.length; i++) {
            memorizeBox(inputs[i]);
        }

        for (var i = 0; i < checkboxes.length; i++) {
            memorizeChekboxes(checkboxes[i]);
        }

        for (var i = 0; i < droplists.length; i++) {
            memorizeDroplists(droplists[i]);
        }

        const togglePassword = document.getElementById("togglePassword");

        togglePassword.addEventListener("click", function () {
            const type = key.getAttribute("type") === "password" ? "text" : "password";
            key.setAttribute("type", type);

            togglePassword.classList.toggle('fa-eye');
            togglePassword.classList.toggle('fa-eye-slash');
        });

        $('#ok').click(function () {
            for (var i = 0; i < states_id.length; i++) {
                if (states.value === states_id[i]['name']) {
                    state_id = states_id[i]['id'];
                }
            }

            for (var i = 0; i < districts_id.length; i++) {
                if (districts.value === districts_id[i]['name']) {
                    district_id = districts_id[i]['id'];
                }
            }

            for (var i = 0; i < communities_id.length; i++) {
                if (communities.value === communities_id[i]['name']) {
                    community_id = communities_id[i]['id'];
                }
            }

            if (state_id && district_id && community_id && time_end.value && time_start.value && webhook_open.value && webhook_close.value && key.value && name.value) {
                if (!window.localStorage.getItem('triggerID')) window.localStorage.setItem('triggerID', Date.now());

                var obj = {
                    'triggerID': window.localStorage.getItem('triggerID'),
                    'state_id': state_id,
                    'district_id': district_id,
                    'community_id': community_id,
                    'state_name': states.value,
                    'district_name': districts.value,
                    'community_name': communities.value,
                    'time_end': time_end.value,
                    'time_start': time_start.value,
                    'webhook_open': webhook_open.value,
                    'webhook_close': webhook_close.value,
                    'id': key.value,
                    'name': name.value,
                    'UNKNOWN': unknown.checked,
                    'AIR': air.checked,
                    'ARTILLERY': artillery.checked,
                    'URBAN_FIGHTS': urban_fights.checked,
                    'CHEMICAL': chemical.checked,
                    'NUCLEAR': nuclear.checked,
                    'started': false,
                    'need_alert': false
                }

                fetch('/data', {
                    method: 'post',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(obj)
                }).then(res => {
                    res.text().then(txt => {
                        if (txt === 'reject') {
                            alert('Зверніться до адміністрації.');
                        }

                        if (txt === 'acess denied') {
                            alert('Ключ доступу недійсний. Для отримання коректного ключа зверніться до розробника.');
                        } else {
                            fetch(`/triggers/${key.value}`).then(res => {
                                res.text().then(txt => {
                                    var obj = JSON.parse(txt);

                                    createTriggers(obj);
                                });
                            });
                        }

                        if (txt === 'key is filled') {
                            alert('Ваш ключ не дозволяє додавати більше тріггерів, щоб збільшити кількість, зверніться до розробника.')
                        }
                    });
                });
            } else {
                var inputs = [
                    {
                        variable: state_id,
                        string: 'Оберіть область.'
                    },
                    {
                        variable: district_id,
                        string: 'Оберіть район.'
                    },
                    {
                        variable: community_id,
                        string: 'Оберіть громаду.'
                    },
                    {
                        variable: webhook_open.value,
                        string: 'Заповніть поле "Вебхук для початку тривоги"'
                    },
                    {
                        variable: webhook_close.value,
                        string: 'Заповніть поле "Вебхук для закінчення тривоги"'
                    },
                    {
                        variable: key.value,
                        string: 'Заповніть поле "Код доступу"'
                    },
                    {
                        variable: name.value,
                        string: `Заповніть поле "Назва дії"`
                    }
                ];

                for (var i = 0; i < inputs.length; i++) {
                    if (!inputs[i].variable) {
                        alert(inputs[i].string);
                        break;
                    }
                }
            }
        });

        document.getElementById('webhook_open_check').addEventListener('click', (event) => webhookCheck(event));
        document.getElementById('webhook_close_check').addEventListener('click', (event) => webhookCheck(event));

        $('#dialog_triggers').hide();
        $('#show_triggers').click(function () {
            $('.tutorial_elements').hide();
            $('.add_trigger_elements').hide();
            $('.about_elements').hide();
            $('.key_elements').hide();
            $('.triggers_elements').show();

            fetch(`/triggers/${key.value}`).then(res => {
                res.text().then(txt => {
                    var obj = JSON.parse(txt);

                    createTriggers(obj);
                });
            });
        });

        $('#add_trigger').click(function () {
            $('.triggers_elements').hide();
            $('.tutorial_elements').hide();
            $('.about_elements').hide();
            $('.key_elements').hide();
            $('.add_trigger_elements').show();

            window.localStorage.removeItem('name');
            window.localStorage.removeItem('webhook_open');
            window.localStorage.removeItem('webhook_close');
            window.localStorage.removeItem('triggerID');

            name.value = '';
            webhook_open.value = '';
            webhook_close.value = '';

            ok.value = 'Додати тріггер';
        });

        $('#help').click(() => {
            $('.triggers_elements').hide();
            $('.add_trigger_elements').hide();
            $('.about_elements').hide();
            $('.tutorial_elements').show();

            var element = null;

            document.querySelector('.tutorial_elements').innerHTML = '';

            for (var i = 0; i < tutorial_elements.length; i++) {
                element = tutorial_elements[i];

                var item = document.createElement(element.element_type);

                item.id = element.element_id;
                item.style = element.element_style;
                item.innerHTML = element.element_text;

                document.querySelector('.tutorial_elements').appendChild(item);
            }
        });

        $('#about').click(() => {
            $('.triggers_elements').hide();
            $('.add_trigger_elements').hide();
            $('.tutorial_elements').hide();
            $('.key_elements').hide();
            $('.about_elements').show();

            var element = null;

            document.querySelector('.about_elements').innerHTML = '';

            for (var i = 0; i < about_elements.length; i++) {
                element = about_elements[i];

                var item = document.createElement(element.element_type);

                item.id = element.element_id;
                item.style = element.element_style;
                item.innerHTML = element.element_text;

                if (item.id === 'img') {
                    item.href = 'https://bank.gov.ua/ua/news/all/natsionalniy-bank-vidkriv-spetsrahunok-dlya-zboru-koshtiv-na-potrebi-armiyi';
                }

                document.querySelector('.about_elements').appendChild(item);
            }
        });

        $('#getKey').click(() => {
            $('.triggers_elements').hide();
            $('.add_trigger_elements').hide();
            $('.tutorial_elements').hide();
            $('.about_elements').hide();
            $('.key_elements').show();
        });

        $('#key_ok').click(() => {
            if (key_name.value && key_email.value && textarea.value) {
                fetch('/generateKey', {
                    method: 'post',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ key_name: key_name.value, key_email: key_email.value, textarea: textarea.value })
                }).then(res => {
                    res.text().then(txt => {
                        if (txt === 'sucess') alert('Перевірте вашу почту.');
                    });
                });

                $('.triggers_elements').hide();
                $('.tutorial_elements').hide();
                $('.about_elements').hide();
                $('.key_elements').hide();
                $('.add_trigger_elements').show();
            }
        })
    </script>
